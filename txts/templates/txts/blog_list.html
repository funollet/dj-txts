{% extends "base.html" %}

{% block content %}

{% for entry in object_list %}
    <div class="blog-list-entry">
    <h1>{{ entry.name }}</h1>
    {{ entry.body }}
    <ul>
        <li>{{ entry.pub_date }}</li>
        <li>{{ entry.permalink }}</li>
    </ul>

    </div>
    
{% endfor %}

{% endblock %}
